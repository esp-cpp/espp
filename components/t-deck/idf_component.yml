## IDF Component Manager Manifest File
license: "MIT"
description: "LilyGo T-Deck Board Support Package (BSP) component for ESP-IDF"
url: "https://github.com/esp-cpp/espp/tree/main/components/t-deck"
repository: "git://github.com/esp-cpp/espp.git"
